<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Layout</title>
    <link rel="stylesheet" href="../CSS/css_grid4.css">
</head>
<body>
    <div class="container">
        <div class="grid-item orange">Grid item 1</div>
        <div class="grid-item light_green">Grid item 2</div>
        <div class="grid-item red">Grid item 3</div>
        <div class="parent_div">
            <div class="grid-item">Grid item father</div>
            <div class="child_div">
                <div class="light_green small-grid-item">Grid item son</div>
                <div class="deep_green small-grid-item">Grid item son 2</div>
                <div class="orange small-grid-item">Grid item son 3</div>
            </div>
        </div>
    </div>
    
</body>
</html>
